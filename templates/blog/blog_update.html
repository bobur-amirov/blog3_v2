{% extends 'base.html' %}

{% block title %} Blog Update {% endblock %}

{% block content %}
    <h1>Blog update page</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label>Tags</label>
        <input name="tags" value="{{ tags_value }}">

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
